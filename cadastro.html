<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛰️Cadastro</title>
</head>
<body>
    <h1>🛰️Cadastro</h1>
    <form action="https://svelte-gl-boxes.surge.sh/">
        <fieldset>
            <div>
            
            <input type="name" placeholder="NOME">            
            <input type="name" placeholder="SOBRENOME">           
            <input type="email" name="e-mail" placeholder="E-MAIL">
            <input type="number" placeholder="CELULAR">
            <label for="date">Data de nascimento</label>
            <input type="date" name="nascimento" >
            </div>
        </fieldset>
        <fieldset>
            <legend>Tipo sanguínio</legend>
            <div >
                <input type="radio" name="tipo" id="A+">A+
                <input type="radio" name="tipo" id="A+">A-
                <input type="radio" name="tipo" id="B+">B+
                <input type="radio" name="tipo" id="B-">B-
                <input type="radio" name="tipo" id="AB+">AB+
                <input type="radio" name="tipo" id="AB-">AB-
                <input type="radio" name="tipo" id="O+">O+
                <input type="radio" name="tipo" id="O-">O-
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="">Mensagem</label><br>
                <textarea name="" id="" cols="50" rows="5">

                </textarea>
            </div>
        </fieldset>
        <br><br><button type="submit">Enviar</button>

    </form>
    
</body>
</html>
